<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://gw.alipayobjects.com/os/antv/assets/g6/1.2.3/g6.min.js"></script>
</head>
<body>
    <div id="c5">

    </div>
    <script type="text/javascript">
        const  canvas = new G6.Canvas({
            containerId: 'c5',
            width: 600,
            height: 600
        });

        canvas.addShape('Circle', { attrs: {
            x: 150+200,
            y: 150,
            r: 70,
            stroke: 'black'
        }});

        canvas.addShape('circle', {
            attrs: {
                x: 150-50,
                y: 150-50,
                r: 60,
                lineDash: [20, 20],
                stroke: 'red'
            }
        });
        canvas.addShape('circle', {
            attrs: {
                x: 150+50,
                y: 150+150,
                r: 100,
                fill: 'rgba(129,9,39,0.5)',
                stroke: 'blue'
            }
        });
        canvas.draw();
    </script>
</body>
</html>
